<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<!--
`<user-notes>` Notes about a user
@demo demo.html
-->

<dom-module id="user-notes">
  <template>
    <paper-button on-tap="press"><content></content></paper-button>
    <paper-dialog>
      <h3>Notes</h3>
      <paper-textarea value="{{data.notes}}"></paper-textarea>
    </paper-dialog>

  </template>
</dom-module>
<script>
  Polymer({
    is: "user-notes"
  });
</script>
